apply plugin: 'library.android'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    defaultConfig {
        testInstrumentationRunner "pl.mkwiecinski.presentation.list.TestApplicationRunner"
    }
    dataBinding {
        enabled true
    }
}

dependencies {
    implementation project(":domain")

    implementation Libs.appCompat
    implementation Libs.constraintLayout
    implementation Libs.materialDesign
    implementation Libs.archNavigation
    implementation Libs.archNavigationFragment
    implementation Libs.archExtensions
    implementation Libs.archViewModel
    implementation Libs.liveData
    implementation Libs.pagingRuntime
    implementation Libs.rxAndroid
    implementation Libs.rxKotlin
    implementation Libs.pagingRxJava
    implementation Libs.fragment
    testImplementation TestLibs.archCoreTesting
    testImplementation TestLibs.archCoreKtx
    testImplementation TestLibs.archRules

    androidTestImplementation project(":data:mocked")
}
