plugins {
    id("com.starter.config")
    id("com.starter.versioning")
    id("com.osacky.doctor") version("0.7.0")
    id("com.starter.easylauncher") version("3.10.2") apply(false)
}

commonConfig {
    javaFilesAllowed false
    androidPlugin {
        minSdkVersion 26
    }
}

allprojects {
    pluginManager.withPlugin("kotlin") { plugin ->
        def kotlinVersion = plugins.getPlugin("kotlin").kotlinPluginVersion
        configurations.configureEach {
            resolutionStrategy.eachDependency {
                if (requested.group == 'org.jetbrains.kotlin' && requested.name.startsWith("kotlin")) {
                    useVersion kotlinVersion
                }
            }
        }
    }
}
