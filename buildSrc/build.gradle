buildscript {
    ext {
        kotlin_version = '1.3.21'
    }
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.jmailen.gradle:kotlinter-gradle:1.23.1'
    }
}

plugins {
    id 'java-gradle-plugin'
}

apply plugin: "kotlin"
apply plugin: "org.jmailen.kotlinter"

repositories {
    google()
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
        mavenContent {
            snapshotsOnly()
        }
    }
}
sourceSets {
    main.java.srcDirs += "src/main/kotlin"
    test.java.srcDirs += "src/test/kotlin"
}

dependencies {
    implementation "com.android.tools.build:gradle:3.4.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    implementation 'org.jmailen.gradle:kotlinter-gradle:1.23.1'
    implementation 'io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.0.0-RC14'
    implementation "androidx.navigation:navigation-safe-args-gradle-plugin:2.1.0-alpha02"
    implementation "com.apollographql.apollo:apollo-gradle-plugin:1.0.1-SNAPSHOT"
}

gradlePlugin {
    plugins {
        androidLibPlugin {
            id = 'library.android'
            implementationClass = 'pl.mkwiecinski.plugins.LibraryPlugin'
        }
        kotlinLibPlugin {
            id = 'library.kotlin'
            implementationClass = 'pl.mkwiecinski.plugins.KotlinPlugin'
        }
        applicationPlugin {
            id = 'app.android'
            implementationClass = 'pl.mkwiecinski.plugins.ApplicationPlugin'
        }
    }
}
