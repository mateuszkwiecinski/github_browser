plugins {
    id 'java-gradle-plugin'
    id "org.jmailen.kotlinter" version "2.4.1"
    id 'org.jetbrains.kotlin.jvm' version'1.3.72'
}

repositories {
    google()
    jcenter()
    gradlePluginPortal()
}

tasks.named("lintKotlinMain") {
    dependsOn("formatKotlin")
}

dependencies {
    implementation "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.0-alpha03"
    implementation "com.apollographql.apollo:apollo-gradle-plugin:2.2.3"
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin"
    implementation "com.project.starter:plugins:0.14.0"
}

gradlePlugin {
    plugins {
        androidLibPlugin {
            id = 'library.android'
            implementationClass = 'pl.mkwiecinski.plugins.LibraryPlugin'
        }
        kotlinLibPlugin {
            id = 'library.kotlin'
            implementationClass = 'pl.mkwiecinski.plugins.KotlinPlugin'
        }
        applicationPlugin {
            id = 'app.android'
            implementationClass = 'pl.mkwiecinski.plugins.ApplicationPlugin'
        }
    }
}
