buildscript {
    ext {
        kotlin_version = '1.3.61'
    }
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.jmailen.gradle:kotlinter-gradle:2.2.0'
    }
}

plugins {
    id 'java-gradle-plugin'
}

apply plugin: "kotlin"
apply plugin: "org.jmailen.kotlinter"

repositories {
    google()
    jcenter()
    gradlePluginPortal()
}
sourceSets {
    main.java.srcDirs += "src/main/kotlin"
    test.java.srcDirs += "src/test/kotlin"
}

tasks.named("lintKotlinMain") {
    dependsOn("formatKotlin")
}

dependencies {
    implementation "com.android.tools.build:gradle:3.5.3"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    implementation 'org.jmailen.gradle:kotlinter-gradle:2.2.0'
    implementation 'io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.3.1'
    implementation "androidx.navigation:navigation-safe-args-gradle-plugin:2.2.0-rc04"
    implementation "com.apollographql.apollo:apollo-gradle-plugin:1.2.2"
}

gradlePlugin {
    plugins {
        androidLibPlugin {
            id = 'library.android'
            implementationClass = 'pl.mkwiecinski.plugins.LibraryPlugin'
        }
        kotlinLibPlugin {
            id = 'library.kotlin'
            implementationClass = 'pl.mkwiecinski.plugins.KotlinPlugin'
        }
        applicationPlugin {
            id = 'app.android'
            implementationClass = 'pl.mkwiecinski.plugins.ApplicationPlugin'
        }
    }
}
