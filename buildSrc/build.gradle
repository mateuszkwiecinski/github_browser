buildscript {
    repositories.jcenter()

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61"
    }
}

plugins {
    id 'java-gradle-plugin'
    id "org.jmailen.kotlinter" version "2.2.0"
}

apply plugin: "kotlin"

repositories {
    google()
    jcenter()
    gradlePluginPortal()
}

tasks.named("lintKotlinMain") {
    dependsOn("formatKotlin")
}

dependencies {
    implementation "androidx.navigation:navigation-safe-args-gradle-plugin:2.2.0-rc04"
    implementation "com.apollographql.apollo:apollo-gradle-plugin:1.2.2"
    implementation "com.project.starter:plugins:0.4.0"
}

gradlePlugin {
    plugins {
        androidLibPlugin {
            id = 'library.android'
            implementationClass = 'pl.mkwiecinski.plugins.LibraryPlugin'
        }
        kotlinLibPlugin {
            id = 'library.kotlin'
            implementationClass = 'pl.mkwiecinski.plugins.KotlinPlugin'
        }
        applicationPlugin {
            id = 'app.android'
            implementationClass = 'pl.mkwiecinski.plugins.ApplicationPlugin'
        }
    }
}
