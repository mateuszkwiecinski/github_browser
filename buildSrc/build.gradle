plugins {
    id "java-gradle-plugin"
    id "org.jmailen.kotlinter" version "3.4.3"
    id "org.jetbrains.kotlin.jvm" version "1.5.0"
}

repositories {
    google()
    gradlePluginPortal()
}

dependencies {
    implementation "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.5"
    implementation "com.apollographql.apollo:apollo-gradle-plugin:2.5.5"
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin"
    implementation "com.project.starter:plugins:0.23.0"
}

gradlePlugin {
    plugins {
        androidLibPlugin {
            id = "library.android"
            implementationClass = "pl.mkwiecinski.plugins.LibraryPlugin"
        }
        kotlinLibPlugin {
            id = "library.kotlin"
            implementationClass = "pl.mkwiecinski.plugins.KotlinPlugin"
        }
        applicationPlugin {
            id = "app.android"
            implementationClass = "pl.mkwiecinski.plugins.ApplicationPlugin"
        }
    }
}
