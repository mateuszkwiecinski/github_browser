name: Generate dependency diff

on:
  pull_request:
    branches:
      - master

jobs:
  generate-diff:
    env:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
          java-version: 1.8
    - name: Cache .gradle
      uses: burrunan/gradle-cache-action@v1
    - id: dependency-diff
      name: Generate dependency diff
      uses: mateuszkwiecinski/dependency-tree-diff-action@master
      with:
        configuration: graphqlReleaseRuntimeClasspath
        - run: echo diff ${{ steps.dependency-diff.outputs.text-diff }} 
      shell: bash