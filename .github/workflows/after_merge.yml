on:
  push:
    branches:
      - master
      - main
      - trunk
      - develop
      - maine
      - mane

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache .gradle
        uses: burrunan/gradle-cache-action@v1

      - name: Assemble
        run: ./gradlew assembleGraphqlRelease assembleMockedRelease

      - name: Assemble
        run: ./gradlew assembleGraphqlDebug

      - uses: actions/cache@v2
        name: Upload base (release)
        with:
          path: diffuse-source-file-release
          key: diffuse-${{ github.sha }}-${{ hashFiles('**/apk/graphql/release/**.apk') }}

      - run: cp app/build/outputs/apk/graphql/debig/app-graphql-release-unsigned.apk diffuse-source-file-release
        shell: bash

      - uses: actions/cache@v2
        name: Upload base (debug)
        with:
          path: diffuse-source-file-debug
          key: diffuse-${{ github.sha }}-${{ hashFiles('**/apk/graphql/debug/**.apk') }}

      - run: cp app/build/outputs/apk/graphql/debig/app-graphql-debug.apk diffuse-source-file-debug
        shell: bash
