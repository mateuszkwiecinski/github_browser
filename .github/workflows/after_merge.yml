on:
  push:
    branches:
      - master
      - main
      - trunk
      - develop
      - maine
      - mane

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache .gradle
        uses: burrunan/gradle-cache-action@v1

      - name: Assemble
        run: ./gradlew assembleGraphqlRelease assembleMockedRelease

      - uses: actions/cache@v2
        name: Upload base
        with:
          path: diffuse-source-file
          key: diffuse-${{ github.sha }}

      - run: cp app/build/outputs/apk/graphql/release/app-graphql-release-unsigned.apk source-file
        shell: bash
