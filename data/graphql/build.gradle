apply plugin: 'library.kotlin'
apply plugin: 'com.apollographql.apollo'

apollo {
    generateKotlinModels = true
}

tasks.named("lintKotlinMain") {
    source = source - fileTree("$buildDir/generated")
}
tasks.named("formatKotlinMain") {
    source = source - fileTree("$buildDir/generated")
}

dependencies {
    implementation project(":domain")

    def apolloVersion = "2.3.1"
    implementation "com.apollographql.apollo:apollo-runtime:$apolloVersion"
    implementation "com.apollographql.apollo:apollo-http-cache:$apolloVersion"
    implementation "com.apollographql.apollo:apollo-coroutines-support:$apolloVersion"

    def okHttpVersion = "4.8.1"
    implementation "com.squareup.okhttp3:okhttp:$okHttpVersion"
    implementation "com.squareup.okhttp3:mockwebserver:$okHttpVersion"
}

